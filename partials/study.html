<div class="container">
	<div class="card center -h">
		<p class="card-content"> {{ currentCardText }} </p>
	</div>

	<div class="action-btns">
		<button class="btn -large" ng-click="previousCard()">Previous</button>
		<button class="btn -large" ng-click="flipCard()">Flip</button>
		<button class="btn -large" ng-click="nextCard()">Next</button>
	</div>
</div>
