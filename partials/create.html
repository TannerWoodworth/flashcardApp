<div class="container">
	<div class="current-cards">
		<div class="card-well">
			<div class="card">
				<textarea ng-model="currentFront" placeholder="Card Front Text"></textarea>
			</div>

			<div class="card">
				<textarea ng-model="currentBack" placeholder="Card Back Text"></textarea>
			</div>
		</div>
	</div>

	<div class="action-btns">
		<button class="btn -large" ng-click="addNewCard()">Save Card</button>
		<a href="#/save" class="btn -large">Finish</a>
	</div>

	
	<finished-card class="finished-cards" edit-card-fn="editCardFn(thisCardId)" card-object="card" ng-repeat="card in savedCards">

	</finished-card>
</div>
